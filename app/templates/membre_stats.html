{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Membres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Administration Button -->
            <div class="col-md-12">
                <div class="d-flex justify-content-end align-items-center bg-light p-3">
                    <a href="/" class="btn btn-primary">Administration</a>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
            
                {% include 'sidebar.html' %}
            </div>
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="container my-4">
                    <div class="card main-card">
                        <div class="card-body">
                            <h1 class="my-4 text-center">Ce qui perpétuent l'œuvre des vénérés patriarches</h1>
                            <div class="row justify-content-center">
                                <div class="col-xl-3 col-sm-6 col-12 d-flex mb-3">
                                    <div class="card bg-primary w-100 text-white">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="db-icon">
                                                    <i class="fas fa-users"></i>
                                                </div>
                                                <div class="db-info">
                                                    <h3>{{ total_membres }}</h3>
                                                    <h6>Membres</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-sm-6 col-12 d-flex mb-3">
                                    <div class="card bg-success w-100 text-white">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="db-icon">
                                                    <i class="fas fa-building"></i>
                                                </div>
                                                <div class="db-info">
                                                    <h3>{{ total_coordinations }}</h3>
                                                    <h6>Coordinations</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-sm-6 col-12 d-flex mb-3">
                                    <div class="card bg-warning w-100 text-white">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="db-icon">
                                                    <i class="fas fa-network-wired"></i>
                                                </div>
                                                <div class="db-info">
                                                    <h3>{{ total_sections }}</h3>
                                                    <h6>Sections</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
