<div class="events-list">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="events-items">
                    {% for even in even_items %}
                        <div class="event-item">
                            <h3>{{ even.even }}</h3>
                            <p style="color: #000000; font-size: 10px;">PubliÃ© par <span>{{ even.user.username }}</span> le {{ even.published_date }}</p>
                            {% if even.user == request.user %}
                                <a href="{% url 'even_update' even.id %}" class="btn btn-primary">Update</a>
                                <a href="{% url 'even_delete' even.id %}" class="btn btn-danger">Delete</a>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
